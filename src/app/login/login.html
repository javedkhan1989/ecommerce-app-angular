    <div class="d-flex justify-content-center align-items-center vh-100">
<div class="login-card">
    <h3>Login</h3>
  <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="username" name="UserName" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="Password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <a routerLink="/register" class="signup-link">Donâ€™t have an account? Sign up</a>
  </div>
  </div>
