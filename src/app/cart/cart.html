<!-- src/app/components/cart/cart.component.html -->
<div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
  <h2>Your Cart</h2>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.product.name }}</td>
        <td>₹{{ item.product.price }}</td>
        <td>
          <input
            type="number"
            [value]="item.quantity"
            (change)="updateQuantity(item.product.id, $event.target.value)"
            min="1"
          />
        </td>
        <td>₹{{ item.product.price * item.quantity }}</td>
        <td>
          <!-- <button (click)="removeItem(item.product.id)">Remove</button> -->
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Total: ₹{{ total }}</h3>
  <button (click)="clearCart()">Clear Cart</button>
  <button routerLink="/checkout">Checkout</button>
</div>

<ng-template #emptyCart>
  <p>Your cart is empty.</p>
</ng-template>
